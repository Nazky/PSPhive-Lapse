<html>
  <head>
    <title>
      PS-Phive! (FOR PS4 FW v7.00 to v9.60) v1.0 By Leeful, Ported by Sinajet
    </title>
    <style>
      html {
        margin: 0px;
      }
      body {
        background-color: #1849a5;
        background: url("files/img/BG.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        color: #dde5ea;
        font-family: sans-serif;
        font-size: 22px;
        overflow: hidden;
        cursor: none;
        margin: 0px;
      }
      .cacheUPDbg {
        transition: opacity 600ms;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        max-width: 100%;
        max-height: 100%;
        margin: auto;
        width: 100%;
        height: 100%;
        opacity: 1;
        display: none;
        z-index: 900;
      }
      .cacheUPDtext {
        position: absolute;
        left: 0;
        top: 318px;
        width: 100%;
        margin: auto;
        height: 400px;
        line-height: 30px;
        align-items: left;
        font-family: sans-serif;
        font-size: 28px;
        text-align: center;
        color: white;
        z-index: 901;
        text-shadow: -2px 2px #274478;
      }
      #CacheProgress {
        position: fixed;
        left: 230px;
        top: 0;
        bottom: 30px;
        max-width: 100%;
        max-height: 100%;
        margin: auto;
        width: 538px;
        height: 8px;
        background-color: transparent;
        border: 3px solid #8c9cb6;
        border-right: none;
        border-radius: 3px;
      }
      #CacheProgress2 {
        position: fixed;
        left: 765px;
        top: 0;
        bottom: 30px;
        max-width: 100%;
        max-height: 100%;
        margin: auto;
        width: 538px;
        height: 8px;
        background-color: transparent;
        border: 3px solid #8c9cb6;
        border-left: none;
        border-radius: 3px;
      }
      .CacheBar {
        width: 0%;
        height: 100%;
        background-color: white;
      }
      .Loader {
        background-color: transparent;
        transition: opacity 1000ms;
        opacity: 0;
      }

      #console-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 999;
      }
      #console {
        background-color: rgba(0, 0, 0, 0.75);
        color: #ebebeb;
        font-family: monospace;
        font-size: 16px;
        padding: 10px;
        margin: 10px;
        height: 150px;
        overflow-y: scroll;
        border: 1px solid #ebebeb;
        border-radius: 5px;
        white-space: pre-wrap;
      }
    </style>
    <style>
      @font-face {
        font-family: "logging";
        src: url("fonts/LiberationMono-Regular.ttf");
      }
      #console {
        font-family: "logging";
      }
    </style>
    <script>
      if (window.applicationCache.status == "0") {
        window.location.replace("cache.html");
      }
    </script>
  </head>
  <body>
    <div id="ScrOverlay" class="cacheUPDbg">
      <pre id="cacheUPDtxt" class="cacheUPDtext"></pre>
      <div id="CacheProgress"><div id="CacheBar" class="CacheBar"></div></div>
      <div id="CacheProgress2"><div id="CacheBar2" class="CacheBar"></div></div>
      <div id="console-container"><pre id="console"></pre></div>
    </div>
    <div id="Loader" class="Loader"></div>
    <script type="module" src="./psfree/alert.mjs">

    </script>
  </body>
</html>
